<div class="container mt-4">
  
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Create New User</h2>
    </div>
  
    <!-- Create User Form -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">User Details</h5>
        <form (ngSubmit)="createUser()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" [(ngModel)]="newUser.firstName" name="firstName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="newUser.lastName" name="lastName" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" [(ngModel)]="newUser.username" name="username" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="newUser.password" name="password" required minlength="8">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">User Role</label>
            <select class="form-select" [(ngModel)]="newUser.role.roleType" name="roleType" required>
              <option value="USER">USER</option>
              <option value="VIEWER">VIEWER</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success mx-auto d-block w-100">Create User</button>
        </form>
      </div>
    </div>
  </div>
