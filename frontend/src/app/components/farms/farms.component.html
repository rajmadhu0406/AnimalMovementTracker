<div class="container mt-4">
  
  <!-- Header with "Create Farm" button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Farms</h2>
    <button class="btn btn-primary" (click)="toggleCreateForm()" *ngIf="hasPermission('ADMIN')">Create Farm</button>
  </div>

  <!-- Create Farm Form -->
  <div *ngIf="showCreateForm" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Create Farm</h5>
      <form (ngSubmit)="createFarm()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Premise ID</label>
            <input type="text" class="form-control" [(ngModel)]="newFarm.premiseId" name="premiseId" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Total Animals</label>
            <input type="number" class="form-control" [(ngModel)]="newFarm.totalAnimal" name="totalAnimal" required min="0">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Latitude</label>
            <input type="number" class="form-control" [(ngModel)]="newFarm.latitude" name="latitude" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Longitude</label>
            <input type="number" class="form-control" [(ngModel)]="newFarm.longitude" name="longitude" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" [(ngModel)]="newFarm.address" name="address" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" [(ngModel)]="newFarm.state" name="state" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" [(ngModel)]="newFarm.city" name="city" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="newFarm.name" name="name" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Postal Code</label>
          <input type="text" class="form-control" [(ngModel)]="newFarm.postalCode" name="postalCode" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="toggleCreateForm()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Farms Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Premise ID</th>
        <th>Total Animals</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Address</th>
        <th>State</th>
        <th>City</th>
        <th>Name</th>
        <th>Postal Code</th>
        <th *ngIf="hasPermission('ADMIN')">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let farm of farms">
        <td>{{ farm.premiseId }}</td>
        <td>{{ farm.totalAnimal }}</td>
        <td>{{ farm.latitude }}</td>
        <td>{{ farm.longitude }}</td>
        <td>{{ farm.address }}</td>
        <td>{{ farm.state }}</td>
        <td>{{ farm.city }}</td>
        <td>{{ farm.name }}</td>
        <td>{{ farm.postalCode }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteFarm(farm.id)" *ngIf="hasPermission('ADMIN')">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
